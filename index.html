    <template id="receipt-form-template">

            <h2>Crear nuevo recibo</h2>

            <!-- CLIENTE -->
            <section>
                <h3>Datos del cliente</h3>

                <label>
                    Recibimos de:
                    <input type="text" id="clienteNombre" required>
                </label>
            </section>

            <!-- FECHAS -->
            <section>
                <h3>Fechas</h3>

                <label>
                    Fecha del recibo:
                    <input type="date" id="fechaRecibo" required>
                </label>
            </section>

            <!-- ENTIDAD -->
            <section>
                <h3>Entidad</h3>

                <label>
                    Entidad:
                    <input type="text" value="FUNERARIA" disabled>
                </label>

                <label>
                    Cantidad de planes:
                    <input type="number" id="planes" min="1">
                </label>

                <label>
                    Motivo:

                </label>
            </section>

            <!-- AFILIACIN -->

                    <input placeholder="CC Afiliado" id="fila1_cc">
                    <input placeholder="Concepto" id="fila1_concepto">

            </section>

            </section>


            <!-- TOTAL -->
            <section>
                <h3>Total</h3>
                <input type="number" id="total" readonly>
            </section>

            <!-- ACCIONES -->
            <div class="actions">
                <button id="btnCancel">Cancelar</button>
                <button id="btnSave">Guardar recibo</button>
            </div>

        </div>
